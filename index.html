<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-brand">BrandName</a>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>
    <div class="cart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <span class="cart-count">0</span>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <img src="images/hero.jpg" alt="Hero Image" class="hero-img">
    <div class="hero-text">
        <h1>Welcome to Our Store</h1>
        <h2>Best Products for You</h2>
        <p>Explore our amazing collection.</p>
        <a href="#" class="but12">Shop Now</a>
    </div>
</section>

<!-- Products Section -->
<section class="products">
    <div class="card">
        <img src="images/product1.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <a href="#" class="add-to-cart"><i class="fas fa-cart-plus"></i> Add</a>
        </div>
    </div>
    <div class="card2">
        <img src="images/product2.jpg" class="card2-img-top" alt="Product 2">
        <div class="card2-body">
            <h5 class="card2-title">Product 2</h5>
            <p class="card2-text">$30.00</p>
            <a href="#" class="add-to-cart"><i class="fas fa-cart-plus"></i> Add</a>
        </div>
    </div>
    <!-- تقدر تضيف باقي الكروت بنفس الشكل -->
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 My Responsive Web. All Rights Reserved.</p>
    <ul class="social-media-links">
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
</footer>

<script src="script.js"></script>
</body>
</html>
