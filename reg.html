<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { 
            color: aliceblue; 
            font-family: Arial, sans-serif; 
            text-align: center;
            background: url(Image/wall.jpeg) no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: rgba(0, 123, 255, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .button:hover {
            background: rgba(0, 123, 255, 0.9);
            transform: scale(1.05);
        }

        #gift {
            display: none;
            font-size: 50px;
            color: gold;
            cursor: pointer;
            margin-top: 20px;
        }

        #message {
            display: none;
            font-size: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1> <i class="fa-regular fa-clipboard"></i> Sign Up</h1>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Name" required>
            <span class="error" id="nameError"></span>
            
            <input type="email" id="email" placeholder="Email" required>
            <span class="error" id="emailError"></span>
            
            <input type="number" id="age" placeholder="Age" required>
            <span class="error" id="ageError"></span>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <span class="error" id="passwordError"></span>

            <button type="button" class="button" onclick="saveData()">Save</button>
        </form>

        <i id="gift" class="fa-solid fa-gift" onclick="showMessage()"></i>

        <p id="message">ðŸŽ‰ Congratulations! You signed up successfully! ðŸŽ‰
            <a href="file:///C:/Users/pemad/OneDrive/Documents/js%203/index.html">press me</a>
        </p>
    </div>

    <script>
        function validateForm() {
            let valid = true;
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;
            let password = document.getElementById("password").value;

            document.getElementById("nameError").innerText = name.length > 3 ? "" : "Name must be more than 3 characters";
            document.getElementById("emailError").innerText = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "" : "Invalid email format";
            document.getElementById("ageError").innerText = age > 18 ? "" : "You must be over 18 years old";
            document.getElementById("passwordError").innerText =
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,}$/.test(password)
                ? "" : "Password must be at least 8 characters, with uppercase, lowercase, number, and special character";

            valid = name.length > 3 && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) && age > 18 &&
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{9,}$/.test(password);
            
            return valid;
        }

        function saveData() {
            if (validateForm()) {
                let userData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    age: document.getElementById("age").value,
                    password: document.getElementById("password").value
                };

                localStorage.setItem("userData", JSON.stringify(userData));

                console.log("User Data Saved:", userData);

                document.getElementById("gift").style.display = "inline-block"; 
            }
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
